<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de PDF Rastreável</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f9fb;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-lg bg-white p-8 rounded-xl shadow-2xl border border-gray-100">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">
            Gerador de Documentos Rastreáveis
        </h1>
        <p class="text-center text-sm text-gray-500 mb-8">
            Faça upload do seu arquivo de dados (CSV) para gerar um ZIP contendo PDFs rastreáveis.
        </p>

        <form action="/upload" method="post" enctype="multipart/form-data" id="uploadForm" class="space-y-6">
            <div class="relative border-2 border-dashed border-indigo-300 rounded-lg p-6 text-center hover:border-indigo-500 transition duration-300 cursor-pointer">
                <input type="file" name="file" id="fileInput" class="absolute inset-0 w-full h-full opacity-0 cursor-pointer" required accept=".csv,.xls,.xlsx">
                <div class="flex flex-col items-center justify-center">
                    <svg class="w-10 h-10 text-indigo-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.885-7.903A5 5 0 1115.9 6L16 6a5 5 0 014 4v1"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12l-4 4m0 0l-4-4m4 4V8"></path></svg>
                    <p class="mt-2 text-sm text-gray-600 font-medium" id="fileNameDisplay">Clique para selecionar o arquivo</p>
                    <p class="text-xs text-gray-400">CSV, XLSX ou XLS (Apenas CSV é garantido no Render)</p>
                </div>
            </div>

            <button type="submit" id="submitButton" class="w-full py-3 bg-indigo-600 text-white font-semibold rounded-lg shadow-md hover:bg-indigo-700 transition duration-300 focus:outline-none focus:ring-4 focus:ring-indigo-500 focus:ring-opacity-50 flex items-center justify-center">
                <span id="buttonText">GERAR PDFs E BAIXAR ZIP</span>
                <svg id="loadingSpinner" class="hidden animate-spin h-5 w-5 text-white ml-3" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
            </button>
            <p id="errorMessage" class="hidden text-sm text-red-600 font-medium text-center bg-red-50 p-3 rounded-lg"></p>
        </form>
    </div>

    <script>
        const form = document.getElementById('uploadForm');
        const fileInput = document.getElementById('fileInput');
        const submitButton = document.getElementById('submitButton');
        const buttonText = document.getElementById('buttonText');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const fileNameDisplay = document.getElementById('fileNameDisplay');
        const errorMessage = document.getElementById('errorMessage');

        // Atualiza o nome do arquivo selecionado
        fileInput.addEventListener('change', () => {
            if (fileInput.files.length > 0) {
                fileNameDisplay.textContent = fileInput.files[0].name;
            } else {
                fileNameDisplay.textContent = 'Clique para selecionar o arquivo';
            }
        });

        // Lógica de envio e feedback visual
        form.addEventListener('submit', (e) => {
            errorMessage.classList.add('hidden');
            
            // Inicia o estado de carregamento
            submitButton.disabled = true;
            buttonText.textContent = 'Processando... Aguarde.';
            loadingSpinner.classList.remove('hidden');

            // Usa Fetch API para processar a resposta, especialmente para erros
            const formData = new FormData(form);
            
            fetch('/upload', {
                method: 'POST',
                body: formData,
            })
            .then(response => {
                if (response.ok) {
                    // Se OK, trata o download
                    const contentDisposition = response.headers.get('Content-Disposition');
                    const filenameMatch = contentDisposition && contentDisposition.match(/filename="(.+?)"/);
                    const filename = filenameMatch ? filenameMatch[1] : 'documentos_rastreaveis.zip';

                    return response.blob().then(blob => {
                        const url = window.URL.createObjectURL(blob);
                        const a = document.createElement('a');
                        a.href = url;
                        a.download = filename;
                        document.body.appendChild(a);
                        a.click();
                        a.remove();
                        window.URL.revokeObjectURL(url);
                        
                        // Reseta o formulário
                        form.reset();
                        fileNameDisplay.textContent = 'Clique para selecionar o arquivo';
                        alertUser('Sucesso! O download do arquivo ZIP foi iniciado.', 'success');
                    });
                } else {
                    // Se erro (status 4xx ou 5xx), lê a mensagem de erro do backend
                    return response.text().then(errorText => {
                        alertUser('ERRO: ' + errorText, 'error');
                        throw new Error(errorText);
                    });
                }
            })
            .catch(error => {
                if (!error.message.startsWith('ERRO:')) {
                    alertUser('Erro desconhecido de rede ou servidor. Tente novamente.', 'error');
                }
                console.error('Erro de upload:', error);
            })
            .finally(() => {
                // Finaliza o estado de carregamento
                submitButton.disabled = false;
                buttonText.textContent = 'GERAR PDFs E BAIXAR ZIP';
                loadingSpinner.classList.add('hidden');
            });

            e.preventDefault(); // Impede o envio padrão do formulário
        });
        
        function alertUser(message, type) {
            errorMessage.textContent = message;
            errorMessage.classList.remove('hidden', 'bg-red-50', 'text-red-600', 'bg-green-50', 'text-green-600');
            
            if (type === 'error') {
                errorMessage.classList.add('bg-red-50', 'text-red-600');
            } else {
                errorMessage.classList.add('bg-green-50', 'text-green-600');
            }
        }
    </script>
</body>
</html>
